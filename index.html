<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculadora de propinas</title>
        <link rel="stylesheet" href="./estiloscalculadora.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>CALCULADORA DE PROPINAS</h1>
        </header>
        <main>

            <div id="container">

                <div id="container-calculo">
                    <div id="monto-cuenta">
                        <label for="total-cuenta">Monto total de la cuenta</label>
                        <input type="text" id="total-cuenta" placeholder="Ingrese el valor total de la cuenta">
                    </div>
                    
                    <div id="porcentaje-propina">
                        <h2>Eliga un porcentaje de propina</h2>
                        <button id="boton5">5%</button>
                        <button id="boton10">10%</button>
                        <button id="boton15">15%</button>
                        <button id="boton25">25%</button>
                        <button id="boton50">50%</button>
                        <button id="boton75">75%</button>
                    </div>
                    
                </div>

                <div id="container-resultado">
                    <div id="resultados-totales">
                        <h1>Propina <span id="propina-valor">$0.00</span></h1>
                        <h1>Total <span id="total-valor">$0.00</span></h1>
                    </div>

                    <div id="reiniciar">
                        <button id="boton-reset">RESET</button>
                    </div>
                    
                </div>

            </div>

        </main>
        <script src="./calculadorajs.js"></script>
    </body>
</html>
